<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>



<ng-template #loggedOut>



  <html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>


  </head>
  <body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="././../../assets/images/img-01.png" alt="IMG">
        </div>

        <form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<span class="login100-form-title">
						Member Login
					</span>

          <div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
            <input class="input100" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required placeholder="Username">
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
            <span class="focus-input100"></span>

          </div>






          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                   required minlength="6" placeholder="Password">
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <span class="focus-input100"></span>

          </div>






          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login
            </button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </div>


          <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>




          <div class="text-center p-t-136">
            <a class="txt2" href="signup">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>




  <!--===============================================================================================-->
  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===============================================================================================-->

  <script>
    (function ($) {
      "use strict";


      /*==================================================================
      [ Validate ]*/
      var input = $('.validate-input .input100');

      $('.validate-form').on('submit',function(){
        var check = true;

        for(var i=0; i<input.length; i++) {
          if(validate(input[i]) == false){
            showValidate(input[i]);
            check=false;
          }
        }

        return check;
      });


      $('.validate-form .input100').each(function(){
        $(this).focus(function(){
          hideValidate(this);
        });
      });

      function validate (input) {
        if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
          if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
            return false;
          }
        }
        else {
          if($(input).val().trim() == ''){
            return false;
          }
        }
      }

      function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass('alert-validate');
      }

      function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass('alert-validate');
      }



    })(jQuery);
  </script>

  </body>
  </html>
</ng-template>
